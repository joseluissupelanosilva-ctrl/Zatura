<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Objetos Celestes</title>
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="icon" href="imagenes/LogoFinal.png">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <button class="menu-btn">
            <img src="imagenes/LogoFinal.png" alt="Menú">
        </button>
        <div class="logo">
            <img src="imagenes/LogoFinal.png" alt="Logo Zatura">
            <h1>QUIZ</h1>
        </div>
    </header>

    <div class="nav-links">
        <ul>
            <li><a href="Zatura.html"><ion-icon name="person-circle-outline"></ion-icon>Inicio</a></li>
            <li><a href="Visualizador.html"><ion-icon name="planet-outline"></ion-icon>Visualizador 3D</a></li>
            <li><a href="Peso.html"><ion-icon name="barbell-outline"></ion-icon>Tu Peso en Otros Planetas</a></li>
            <li><a href="Calendario.html"><ion-icon name="calendar-outline"></ion-icon>Calendario Astronómico</a></li>
            <li><a href="interfaz.html"><ion-icon name="game-controller-outline"></ion-icon>Juegos Espaciales</a></li>
            <li><a href="Integrantes.html"><ion-icon name="people-outline"></ion-icon>Créditos</a></li>
            <li><a href="AcercaDe.html"><ion-icon name="information-circle-outline"></ion-icon>Acerca De</a></li>
            <li><a href="cuenta.html"><ion-icon name="person-circle-outline"></ion-icon>Cuenta</a></li>
        </ul>
    </div>
    <div class="overlay"></div>

    <div class="game-container">
        <h1>¿Qué es esto?</h1>
        <div class="quiz-area">
            <img id="celestialImage" src="" alt="Objeto Celeste">
            <p id="feedbackText" class="feedback-text"></p>
        </div>
        <div class="options-container">
            <button class="option-button" data-index="0"></button>
            <button class="option-button" data-index="1"></button>
            <button class="option-button" data-index="2"></button>
            <button class="option-button" data-index="3"></button>
        </div>
        <button id="startButton" class="control-button">Empezar Quiz</button>
        <button id="nextQuestionButton" class="control-button hidden">Siguiente Pregunta</button>
        <p class="score-text">Puntuación: <span id="score">0</span> / <span id="totalQuestions">0</span></p>
    </div>

    <audio id="interestelar" autoplay loop>
        <source src="music/SoundtrackZatura.mp3" type="audio/mpeg">
    </audio>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/menu2.js"></script>
</body>
</html>
