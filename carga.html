<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de carga</title>
    <link rel="icon" type="image/x-icon" href="../Zatura/imagenes/LogoFinal.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }

        .contenedor-centrado {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 15;
            width: 100%;
            margin-bottom: 20px;
        }

        .LogoPantallaDeCarga {
            width: 300px;
            height: 300px;
            z-index: 10;
            position: relative;
            animation: pulse 2s infinite alternate, float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px #9efff2);
            transition: all 0.3s ease;
            margin-bottom: 60px;
        }

        .LogoPantallaDeCarga:hover {
            transform: scale(1.05) rotate(5deg);
            filter: drop-shadow(0 0 25px #9efff2);
        }

        /* Nuevo estilo para el asteroide */
        .asteroide {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #9efff2 100%);
            border-radius: 50%;
            z-index: 5;
            filter: drop-shadow(0 0 8px rgba(158, 255, 242, 0.8));
            animation: orbit 6s linear infinite;
            transform-origin: 150px 150px; /* Mitad del tamaño del logo (300px/2) */
        }

        /* Detalle del asteroide */

        .videito {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.7;
        }

        .contenedor-inferior {
            position: relative;
            z-index: 20;
            width: 80%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(158, 255, 242, 0.7);
            border-radius: 50%;
            animation: floatParticle 10s linear infinite;
        }

        .barra-progreso {
            height: 8px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .barra-progreso::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #debbf6, #9efff2);
            border-radius: 10px;
            animation: progressBar 5s linear forwards, progressGlow 2s infinite alternate;
        }

        #Datos {
            min-height: 60px;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(158, 255, 242, 0.7);
            opacity: 0;
            animation: fadeInText 1s forwards 0.5s;
            text-align: center;
            margin-bottom: 15px;
            color: white;
        }

        #tiempo-restante {
            font-size: 14px;
            color: #9efff2;
            margin-top: 10px;
            opacity: 0;
            animation: fadeInText 1s forwards 1s;
            text-align: center;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(155, 255, 235, 0.5));
            }
            100% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 20px rgba(155, 255, 235, 0.9));
            }
        }

        @keyframes progressBar {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes progressGlow {
            0% {
                box-shadow: 0 0 5px rgba(158, 255, 242, 0.5);
            }
            100% {
                box-shadow: 0 0 15px rgba(158, 255, 242, 0.9);
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 1;
            }
        }

        /* Nueva animación para la órbita del asteroide */
        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(180px) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                transform: rotate(180deg) translateX(180px) rotate(-180deg);
                opacity: 1;
                filter: drop-shadow(0 0 12px rgba(158, 255, 242, 1));
            }
            100% {
                transform: rotate(360deg) translateX(180px) rotate(-360deg);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>
    <div class="particles" id="particles"></div>
    
    <div class="contenedor-centrado">
        <img class="LogoPantallaDeCarga" src="imagenes/LogoFinal.png" alt="">
        <!-- Asteroide agregado -->
        <div class="asteroide"></div>
    </div>
    
    <video class="videito" autoplay muted loop>
        <source src="imagenes/pantalla de carga.mp4" type="video/mp4">
    </video>
    
    <div class="contenedor-inferior">
        <div class="carga-contenido">
            <h2 id="Datos">
                ¿Sabías que? Hay un agujero en el espacio que es tan grande que podría contener miles de millones de galaxias.
            </h2>
            <p id="tiempo-restante">Cargando contenido espacial...</p>
        </div>
    </div>

    <script>
        // Crear estrellas de fondo
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }

        // Crear partículas flotantes
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.width = `${2 + Math.random() * 3}px`;
            particle.style.height = particle.style.width;
            particle.style.animationDuration = `${5 + Math.random() * 10}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particlesContainer.appendChild(particle);
        }

        // Cambiar datos curiosos cada 5 segundos
        const datosElement = document.getElementById('Datos');
        const datosCuriosos = [
            "El universo observable contiene aproximadamente 2 billones de galaxias.",
            "Neptuno tarda 165 años terrestres en completar una órbita alrededor del Sol.",
            "La Vía Láctea colisionará con la galaxia de Andrómeda en unos 4 mil millones de años.",
            "Hay más estrellas en el universo que granos de arena en todas las playas de la Tierra.",
            "El sol contiene el 99.86% de la masa de todo el sistema solar."
        ];

        let datoActual = 0;
        setInterval(() => {
            datosElement.style.animation = 'none';
            void datosElement.offsetWidth; // Trigger reflow
            datosElement.style.animation = 'fadeInText 1s forwards';
            datosElement.textContent = `¿Sabías que? ${datosCuriosos[datoActual]}`;
            datoActual = (datoActual + 1) % datosCuriosos.length;
        }, 2500);
       window.onload = () => {
        // Simular progreso de carga
        setTimeout(() => {
            document.getElementById('tiempo-restante').textContent = "¡Casi listo! Preparando la experiencia...";
        }, 10000);
        setTimeout(() => {
        window.location.href = "../";
      }, 5775);
    };
    </script>
</body>

</html>
