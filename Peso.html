    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/Peso.css">
</head>
<body>
    <div class="capa"></div>

    <header class="header">
        <button class="menu-btn">
            <img src="imagenes/LogoFinal.png" alt="Menú">

        <div class="logo">
            <img src="imagenes/LogoFinal.png" alt="Logo Zatura">
            <h1>TU PESO</h1>
        </div>
    </header>

    <div class="nav-links">
        <ul>
            <li>
                <a href="Zatura.html">
                    <ion-icon name="person-circle-outline"></ion-icon>Inicio</a>
            </li>
            <li>
                <a href="ZaturaIA.html">
                    <ion-icon name="chatbubble-ellipses-outline"></ion-icon>Zatura IA</a>
            </li>
            <li>
                <a href="Visualizador.html">
                    <ion-icon name="planet-outline"></ion-icon>Visualizador 3D</a>
            </li>
            <li>
                <a href="Peso.html">
                    <ion-icon name="barbell-outline"></ion-icon>Tu Peso en Otros Planetas</a>
            </li>
            <li>
                <a href="Calendario.html">
                    <ion-icon name="calendar-outline"></ion-icon>Calendario Astronómico</a>
            </li>
            <li>
                <a href="interfaz.html">
                    <ion-icon name="game-controller-outline"></ion-icon>Juegos Espaciales</a>
            </li>
            <li>
                <a href="Integrantes.html">
                    <ion-icon name="people-outline"></ion-icon>Créditos</a>
            </li>
            <li>
                <a href="AcercaDe.html">
                    <ion-icon name="information-circle-outline"></ion-icon>Acerca De</a>
            </li>
        </ul>
    </div>

    <div class="overlay"></div>

    <section class="planet-menu">
        <div class="planet-buttons">
            <button data-planet="sol">Sol</button>
            <button data-planet="mercurio">Mercurio</button>
            <button data-planet="venus">Venus</button>
            <button data-planet="tierra">Tierra</button>
            <button data-planet="marte">Marte</button>
            <button data-planet="jupiter">Júpiter</button>
            <button data-planet="saturno">Saturno</button>
            <button data-planet="urano">Urano</button>
            <button data-planet="neptuno">Neptuno</button>
        </div>
    </section>

    <div class="container">
        <h1>Calcula tu Peso Planetario</h1>
        <section id="planet-info" class="planet-description"></section>
        <section class="calculation">
            <label for="pesoTierra">Ingresa tu peso en la Tierra (kg):</label>
            <input type="number" id="pesoTierra" placeholder="Ej: 70" oninput="calcularPesoPlanetario()">
            <p id="resultado"></p>
        </section>
    </div>

    <video id="background-video" autoplay loop muted playsinline class="video-fondo">
        <source src="videospeso/mercurio.mp4" type="video/mp4">
    </video>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
